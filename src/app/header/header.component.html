<mat-toolbar color="primary" *ngIf="desired_columns">
  <span><img src="assets\img\tigo.png" class="logoTolbar" /></span>
  <span class="example-spacer"></span>

  <button class="docs-navbar-header-item-selected" *ngIf="perfil == 1 || perfil == 4 || perfil == 11" mat-button routerLink="/ConsultaPedido"
    matTooltip="Visitas Terreno">
    Visitas Terreno
  </button>
  <button *ngIf="perfil == 1 || perfil == 4 || perfil == 11" mat-button routerLink="/ConsultaEquiposInstalados"
    matTooltip="Consulta equipos instalados">
    Consulta equipos instalados
  </button>
  <button *ngIf="perfil == 3 || perfil == 4 || perfil == 5 || perfil == 11" mat-button routerLink="/ventas-instale-tiendas" matTooltip="Venta Instale">
    Venta Instale
  </button>
  <button *ngIf="perfil == 2 || perfil == 5 || perfil == 11" mat-button routerLink="/Gescom" matTooltip="Gescom">
    Gescom
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="CerrarSesion()" matTooltip="Cerrar sesión">
    <span class="example-spacer"></span>
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="!desired_columns">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button *ngIf="perfil == 1 || perfil == 4 || perfil == 11" mat-menu-item routerLink="/ConsultaPedido" class="active">
      Visitas Terreno
    </button>
    <button *ngIf="perfil == 1 || perfil == 4 || perfil == 11" mat-menu-item routerLink="/ConsultaEquiposInstalados">
      Consulta equipos instalados
    </button>
    <button *ngIf="perfil == 3 || perfil == 4  || perfil == 5  || perfil == 11" mat-menu-item routerLink="/ventas-instale-tiendas">
      Venta Instale
    </button>
    <button *ngIf="perfil == 2|| perfil == 5  || perfil == 11" mat-menu-item routerLink="/Gescom">
      Gescom
    </button>
    <button mat-menu-item (click)="CerrarSesion()">Cerrar sesión</button>
  </mat-menu>

  <span class="example-spacer"></span>
  <span><img src="assets\img\tigo.png" class="logoTolbar" /></span>
</mat-toolbar>
