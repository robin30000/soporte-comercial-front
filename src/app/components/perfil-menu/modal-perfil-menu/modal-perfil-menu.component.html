<mat-grid-list cols="3" >
    <mat-grid-tile colspan="3">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 "
        matSort
        col style="width: 100%"
      >
        <ng-container matColumnDef="Perfil">
          <th mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
        </ng-container>

        <ng-container matColumnDef="Menu">
          <th mat-header-cell *matHeaderCellDef>Menu</th>
          <td mat-cell *matCellDef="let element">{{ element.menu }}</td>
        </ng-container>

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.estado === 'Inactivo'? 'red' : 'green'}">
            {{ element.estado }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Acción">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="cambiaEstadoMenu(element)">
                <mat-icon matBadgeColor="primary"
                  >edit</mat-icon
                >
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-tile>
